<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        #d{
            max-width: 182px;
        }
    </style>
</head>
<body class="bg-light">
    <header class="jumbotron">
        <h1 class="text-center">Trojčlenka</h1>
    </header>
    <main class="container bg-white py-5 my-5">
        <form class="text-center">
            <label for="umera">Vyberte úměru:</label>
            <select name="umera" id="umera">
                <option value="prima">Přímá</option>
                <option value="neprima">Nepřímá</option>
            </select>
            <div class="row py-3">
                <div class="col-sm">
                    <label for="a">a</label>
                    <input id="a" name="a" type="number">
                </div>
                <div class="col-sm">
                    <label for="c">c</label>
                    <input id="c" name="c" type="number">
                </div>
            </div>
            <div class="row py-3">
                <div class="col-sm">
                    <label for="b">b</label>
                    <input id="b" name="b" type="number">
                </div>
                <div class="col-sm">
                    <div id="d" class="border mx-auto">výsledek</div>
                </div>
            </div>
            <button type="button" id="vypocet" class="btn border">Vypočítat</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
